<ng-container *ngIf="user$ | async as user; else userFetching">
  <h1>{{ user.first_name }} {{ user.last_name }}</h1>

  <dl>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
    <dt>Avatar</dt>
    <dd><img [src]="user.avatar"></dd>
  </dl>
</ng-container>

<ng-template #userFetching>
  <div>Fetching...</div>
</ng-template>
